<!DOCTYPE html>
<html>

    <meta name="description" content="This is a subdomain enumeration service">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">

	<!--Font-awesome icons-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Title-->
    <title>Subdomain scanner by Armur A.I</title>
		<!--Style-->
		<style>
			{{HEADER_CSS}}
			{{MAIN_CSS}}
		</style>
  </head>
  <body>
	<nav class="header">
		<div class="credit">
			Armur A.I
		</div>
		<div class="header-center">
			<div class="about">
				About
			</div>
			<div class="source-code">
				Source Code
			</div>
		</div>
	</nav>

    <div id="intro-content">
      <h2 id="welcome-text">Subdomain scanner by Armur A.I</h2>
      <div id="input-container">
        <input id="query-input" placeholder="Enter a domain to scan">
        <button id="scan-button">Scan</button>
      </div>
	</div>

	<div id="main-content">
		<div id="results-section">
			<!--Our Js code renders the HTML representing results here-->
		</div>
		<span id="text-span">
			<div id="crusty-message">
				<p>Subdomain Scanner</p>
				<p>Enter a domain to start.</p>
				<p>Happy hacking!</p>
			</div>
		</span>
	</div>

    <script>
		{{JAVASCRIPT}}
    </script>
  </body>
</html>
